name: Python tests
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Build and test
        run: |
          cd interviews/algorithm/python3
          python3 -m unittest discover -s . -p '*test.py'
